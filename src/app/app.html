<ion-menu [content]="content">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content style="margin-top:55px;">
        <ion-list>
            <ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">{{page.title}}</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
